<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Project-1</title>
</head>

<body>
    <div class="container">
        <!--Header and Navigation Bar -->
        <header class="row">
            <nav class="blue-grey lighten-5">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo black-text">Test Logo</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a class="black-text">Nav 1</a></li>
                        <li><a class="black-text">Nav 2</a></li>
                        <li><a class="black-text">Nav 3</a></li>
                    </ul>
                </div>
            </nav>

        </header>
        <!--End Header and Navigation Bar -->

        <!--Main Content of the Page -->
        <div class="row">
            <div>
                <!--Left Side of Main Content -->
                <div class="col s7">
                    <!-- Search Section and Buttons -->
                    <div class="row">
                        <div class="card z-depth-5">
                            <input name="search" id="search" type="text" class="col s8" />
                            <btn class="col s2 hoverable">Search</btn>
                            <btn class="col s2 hoverable">Clear/New</btn>
                        </div>
                    </div>
                    <!-- Results Section -->
                    <div class="row">
                        <div class="card large col s4 hoverable">
                            <span class="card-title">Ticketmaster</span>
                            <div class="center-align">
                                <div class="preloader-wrapper small active">
                                    <div class="spinner-layer spinner-black-only">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="gap-patch">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-action">
                                <a href="#">Link to Tickets</a>
                            </div>
                        </div>
                        <div class="card large col s4 hoverable">
                            <span class="card-title">Seat Geek</span>
                            <div class="center-align">
                                <div class="preloader-wrapper small active">
                                    <div class="spinner-layer spinner-black-only">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="gap-patch">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-action">
                                <a href="#">Link to Tickets</a>
                            </div>
                        </div>
                        <div class="card large col s4 hoverable">
                            <span class="card-title">StubHub</span>
                            <div class="center-align">
                                <div class="preloader-wrapper small active">
                                    <div class="spinner-layer spinner-black-only">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="gap-patch">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-action">
                                <a href="#">Link to Tickets</a>
                            </div>
                        </div>
                        <div class="card col s12 hoverable">
                            <h6 class="center-align">Comparison $$</h6>
                        </div>

                    </div>
                </div>
            </div>

            <!--Right Side of Main Content-->
            <div class="col s5">
                <!-- Location of Venue Map Content -->
                <div class="container">
                    <!--container to space page better-->
                    <div class="row">
                        <div class="col s12 card medium hoverable">
                            <span class="card-title">Location</span>
                            <div class="center-align">
                                <div class="preloader-wrapper small active">
                                    <div class="spinner-layer spinner-black-only">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="gap-patch">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-action">
                                <a href="#">Link to Maps</a>
                            </div>
                        </div>
                        <div class="col s12 card small hoverable">
                            <span class="card-title">Weather</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
