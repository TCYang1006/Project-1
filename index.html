<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style for map <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.7.0/css/ol.css" type="text/css"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Project-1</title>
</head>

<body>
    <!--Header and Navigation Bar -->
    <header class="row">
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper z-depth-2">
                    <a href="#" class="brand-logo">Test Logo</a>
                    <a href="#" data-target="mobile" class="sidenav-trigger right"><i
                            class="material-icons">menu</i></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down navigation">
                        <li><a href="#search">Search</a></li>
                        <li><a href="#results">Results</a></li>
                        <li><a href="#location">Location</a></li>
                        <li><a href="#weather">Weather</a></li>
                    </ul>
                </div>
            </nav>

            <ul class="sidenav" id="mobile">
                <div>
                <li><a class="waves-effect" href="#search">Search</a></li>
                <li><div class="divider"></div></li>
                <li><a class="waves-effect" href="#results">Results</a></li>
                <li><div class="divider"></div></li>
                <li><a class="waves-effect" href="#location">Location</a></li>
                <li><div class="divider"></div></li>
                <li><a class="waves-effect" href="#weather">Weather</a></li>
                </div>
            </ul>
            
        </div>
    </header>
    <!--End Header and Navigation Bar -->

    <!--Main Content of the Page -->
    <!-- Search Section and Buttons -->
    <div class="container">
        <div class="row">
            <div class="card hoverable col s12 valign-wrapper">
                <div class="input-field col s12 m8 l8">
                    <input placeholder="Enter a City" id="search" type="text" />
                </div>
                <div class="col s12 m4 l4">
                    <a class="waves-effect waves-light btn-small col s12 m6 l6 btn z-depth-2">Search
                        <i class="material-icons right">search</i>
                    </a>
                    <a class="waves-effect waves-light btn-small col s6 btn z-depth-2 hide-on-small-only">Clear Saved
                        <i class="material-icons right">delete</i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Search Section and Buttons End-->

    <!-- Left Side/Results Section of Main Content Begin-->
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l7" id="results">
                <div class="card large col s12 m8 l8 hoverable">
                    <div class="card-title section center-align">Ticketmaster</div>
                    <div class = "divider"></div>
                    <div class="card-action center-align">
                        <a class="waves-effect waves-light btn-small btn z-depth-2">Tickets
                            <i class="material-icons right">turned_in_not</i>
                        </a>
                    </div>
                </div>
                <div class="card large col s12 m4 l4 hoverable">
                    <div class="card-title section center-align">Cities<i class="material-icons">location_city</i></div>
                    <div class="divider"></div>
                </div>
                <!--Previous Searches Card-->
            </div>
            <div class="col s12 m12 l5">
                <div class="col s12 card large hoverable" id="location">
                    <div id="map" class="map">
                        <div class="card-title section right-align">Location
                            <i class="material-icons">location_city</i>
                        </div>
                        <div class="divider"></div>
                    </div>
                </div>
                <!--Left Side/Results Section of Main Content End-->
            </div>




            <!--Right Side/Map and Weather of Main Content Begin-->

            <!-- Location of Venue Map Content -->

            <div class="row">
                <!--Weather Content-->
                <div class="col s12 center-align card small hoverable" id="weather">
                    <div class="card-title section">
                        <i class="material-icons">wb_sunny</i>
                        Weather
                    </div>
                    <div class="divider"></div>
                </div>
                <!--Right Side/Map and Weather of Main Content End-->
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- script for map <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.7.0/build/ol.js"></script> -->
    <script src="./Assets/script.js"></script>
</body>

</html>
